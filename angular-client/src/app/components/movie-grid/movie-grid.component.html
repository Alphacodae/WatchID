<section style="padding:32px 0;">
  <div class="container">
    <h2 style="font-size:20px;margin-bottom:12px;">{{ title }}</h2>

    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;">
      <app-movie-card *ngFor="let movie of movies" [movie]="movie" (verifyAge)="handleVerifyAge($event)"></app-movie-card>
    </div>
  </div>

  <!-- Simple modal placeholder -->
  <div *ngIf="isVerificationOpen" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);">
    <div style="background:#0b1220;padding:20px;border-radius:8px;min-width:320px;">
      <h3 style="margin:0 0 8px;">Face Verification</h3>
      <p style="margin:0 0 12px;">Verifying age for: {{ selectedMovie?.title }}</p>
      <div style="display:flex;gap:8px;justify-content:flex-end;">
        <button (click)="handleCloseVerification()">Close</button>
      </div>
    </div>
  </div>
</section>

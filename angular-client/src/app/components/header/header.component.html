<header class="fixed top-0 left-0 right-0 z-50 bg-background/95 backdrop-blur-sm border-b border-border/40">
  <div class="container">
    <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 0;">
      <a href="/" class="logo" style="font-weight:700;font-size:20px;color:#60a5fa;">WatchID</a>

      <nav class="desktop-nav" style="display:none;">
        <!-- basic desktop nav â€” expand as needed -->
        <a *ngFor="let item of navigation" href="{{item.href}}" style="margin-left:18px">{{item.name}}</a>
      </nav>

      <div class="actions" style="display:flex;gap:8px;align-items:center;">
        <button (click)="isSearchOpen = !isSearchOpen">Search</button>
        <button (click)="isMobileMenuOpen = !isMobileMenuOpen" class="mobile-menu">Menu</button>
      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" style="padding-bottom:12px;">
      <div style="display:flex;flex-direction:column;gap:8px;padding-top:8px;">
        <a *ngFor="let item of navigation" href="{{item.href}}">{{item.name}}</a>
      </div>
    </div>
  </div>
</header>
